{% extends "layout.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="card m-5 p-2">
            <div class="body">
                <h1 class="text-center">History</h1>
                <table class="table table-striped mt-5">
                    <thead>
                        <th>Lecture Number</th>
                        <th>Class</th>
                        <th>Date</th>
                        <th></th>
                    </thead>
                    <tr>
                        {% for hist in  history %}
                            <td>{{ hist[0] }}</td>
                            <td>{{ hist[1] }}</td>
                            <td>{{ hist[3].strftime('%d-%m-%Y') }}</td>
                            <td><a href="/history?lec={{ hist[0] }}&class={{ hist[1] }}&date={{ hist[3] }}">More details</a></td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
